<rect x="377.53" y="1098.67" class="st2" width="222.68" height="382.79"/>
<text transform="matrix(1 0 0 1 377.5298 1118.1671)"><tspan x="0" y="0" class="st3 st4 st5">If you observe </tspan><tspan x="0" y="31.2" class="st3 st4 st5">pandas holding </tspan><tspan x="0" y="62.4" class="st3 st4 st5">bamboo, they use </tspan><tspan x="0" y="93.6" class="st3 st4 st5">their five fingers to </tspan><tspan x="0" y="124.8" class="st3 st4 st5">grip and their </tspan><tspan x="0" y="156" class="st3 st4 st5">thumb as a hook.</tspan></text>
<g>
	<text transform="matrix(1 0 0 1 878.6698 1062.5994)" class="st3 st6 st7">COLOURS</text>
</g>
<g>
	<rect x="877.75" y="1098.67" class="st2" width="288.94" height="203.99"/>
	<text transform="matrix(1 0 0 1 877.7495 1118.1671)"><tspan x="0" y="0" class="st3 st4 st5">Panda’s bodies are </tspan><tspan x="0" y="31.2" class="st3 st4 st5">generally black and </tspan><tspan x="0" y="62.4" class="st3 st4 st5">white, and their ears, </tspan><tspan x="0" y="93.6" class="st3 st4 st5">eyes, shoulders, limbs </tspan><tspan x="0" y="124.8" class="st3 st4 st5">and tails are black.</tspan></text>
</g>
<g>
	<rect x="365.88" y="2012.17" class="st2" width="320.6" height="190.7"/>
	<text transform="matrix(1 0 0 1 365.8834 2031.6716)"><tspan x="0" y="0" class="st3 st4 st5">A panda needs to consume </tspan><tspan x="0" y="31.2" class="st3 st4 st5">a comparatively large </tspan><tspan x="0" y="62.4" class="st3 st4 st5">amount of food — from </tspan><tspan x="0" y="93.6" class="st3 st4 st5">31.7 kg to 45 kg of bamboo </tspan><tspan x="0" y="124.8" class="st3 st4 st5">each day — to get all its </tspan><tspan x="0" y="156" class="st3 st4 st5">nutrients.</tspan></text>
</g>
<g>
	<rect x="1205.33" y="1098.67" class="st2" width="335.03" height="223.29"/>
	<text transform="matrix(1 0 0 1 1205.3292 1118.1671)"><tspan x="0" y="0" class="st3 st4 st5">Although there is not a </tspan><tspan x="0" y="31.2" class="st3 st4 st5">confirmed theory, one of </tspan><tspan x="0" y="62.4" class="st3 st4 st5">them says that the shapes of </tspan><tspan x="0" y="93.6" class="st3 st4 st5">the black parts are often </tspan><tspan x="0" y="124.8" class="st3 st4 st5">used to distinguish </tspan><tspan x="0" y="156" class="st3 st4 st5">individuals.</tspan></text>
</g>
<g>
	<rect x="919.51" y="1543.65" class="st2" width="204.28" height="163.37"/>
	<text transform="matrix(1 0 0 1 919.5089 1563.1494)"><tspan x="0" y="0" class="st8 st4 st5">Female giant </tspan><tspan x="0" y="31.2" class="st8 st4 st5">pandas give birth </tspan><tspan x="0" y="62.4" class="st8 st4 st5">90 to 180 days </tspan><tspan x="0" y="93.6" class="st8 st4 st5">after mating.</tspan></text>
</g>
<g>
	<rect x="1145.45" y="1543.65" class="st2" width="204.28" height="163.37"/>
	<text transform="matrix(1 0 0 1 1145.4453 1563.1494)"><tspan x="0" y="0" class="st8 st4 st5">Generally, giant </tspan><tspan x="0" y="31.2" class="st8 st4 st5">pandas only give </tspan><tspan x="0" y="62.4" class="st8 st4 st5">birth to one or </tspan><tspan x="0" y="93.6" class="st8 st4 st5">two cubs at a </tspan><tspan x="0" y="124.8" class="st8 st4 st5">time.</tspan></text>
</g>
<g>
	<rect x="1401.13" y="1543.65" class="st2" width="335.7" height="243.81"/>
	<text transform="matrix(1 0 0 1 1401.1289 1563.1494)"><tspan x="0" y="0" class="st3 st4 st5">Faced with danger, pandas </tspan><tspan x="0" y="31.2" class="st3 st4 st5">can only carry one cub at a </tspan><tspan x="0" y="62.4" class="st3 st4 st5">time, therefore, in the wild, </tspan><tspan x="0" y="93.6" class="st3 st4 st5">panda mothers can only </tspan><tspan x="0" y="124.8" class="st3 st4 st5">nurse one cub at a time.</tspan></text>
</g>
