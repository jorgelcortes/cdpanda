	<rect x="242.63" y="349.5" class="st2" width="263.9" height="132.96"/>
	<text transform="matrix(1 0 0 1 242.6323 369.004)"><tspan x="0" y="0" class="st8 st4 st5">Their ears are not </tspan><tspan x="0" y="31.2" class="st8 st4 st5">flexible enough to </tspan><tspan x="0" y="62.4" class="st8 st4 st5">cock forward or </tspan><tspan x="0" y="93.6" class="st8 st4 st5">flatten.</tspan></text>
