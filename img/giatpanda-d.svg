<g>
	<rect x="1441.62" y="658.08" class="st2" width="431.9" height="389.21"/>
	<text transform="matrix(1 0 0 1 1441.6216 677.5773)"><tspan x="0" y="0" class="st8 st4 st5">The bite of a giant panda is </tspan><tspan x="0" y="31.2" class="st8 st4 st5">exceptionally strong, second only to </tspan><tspan x="0" y="62.4" class="st8 st4 st5">polar bears among bears. The action </tspan><tspan x="0" y="93.6" class="st8 st4 st5">of eating bamboo may look basic, </tspan><tspan x="0" y="124.8" class="st8 st4 st5">but bamboo is an extremely hard and </tspan><tspan x="0" y="156" class="st8 st4 st5">dense material. Their skilled action </tspan><tspan x="0" y="187.2" class="st8 st4 st5">of eating bamboo demonstrates their </tspan><tspan x="0" y="218.4" class="st8 st4 st5">sharp teeth and strong bite.</tspan></text>
</g>
<g>
	<text transform="matrix(1 0 0 1 1441.6216 225.0595)" class="st8 st6 st7">STRONG BITE</text>
</g>
<rect x="1553.98" y="304.66" class="st2" width="351.63" height="270.24"/>
<text transform="matrix(1 0 0 1 1553.9854 323.8972)"><tspan x="0" y="0" class="st8 st14 st5">They have large molar teeth </tspan><tspan x="0" y="31.2" class="st8 st14 st5">and strong jaw muscles for </tspan><tspan x="0" y="62.4" class="st8 st14 st5">crushing tough bamboo.</tspan></text>
