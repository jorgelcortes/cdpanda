<rect x="34.13" y="140.28" class="st4" width="258" height="413.92"/>
<text transform="matrix(1 0 0 1 34.1345 158.2839)"><tspan x="0" y="0" class="st1 st2 st5">The panda population in </tspan><tspan x="0" y="28.8" class="st1 st2 st5">the wild has risen in the </tspan><tspan x="0" y="57.6" class="st1 st2 st5">last 20 years, which </tspan><tspan x="0" y="86.4" class="st1 st2 st5">reflects their improved </tspan><tspan x="0" y="115.2" class="st1 st2 st5">living conditions and </tspan><tspan x="0" y="144" class="st1 st2 st5">China&apos;s efforts in </tspan><tspan x="0" y="172.8" class="st1 st2 st5">keeping their habitats </tspan><tspan x="0" y="201.6" class="st1 st2 st5">integrated. Now, it’s </tspan><tspan x="0" y="230.4" class="st1 st2 st5">time to prepare cubs to </tspan><tspan x="0" y="259.2" class="st1 st2 st5">reintroduce them into </tspan><tspan x="0" y="288" class="st1 st2 st5">wild.</tspan></text>
<g>
	<rect x="156.41" y="1005.4" class="st4" width="267.92" height="164.09"/>
	<text transform="matrix(1 0 0 1 156.4092 1023.4021)"><tspan x="0" y="0" class="st6 st7 st5">Pandas are generally </tspan><tspan x="0" y="28.8" class="st6 st7 st5">black and white, and </tspan><tspan x="0" y="57.6" class="st6 st7 st5">their ears, eyes, </tspan><tspan x="0" y="86.4" class="st6 st7 st5">shoulders, limbs and </tspan><tspan x="0" y="115.2" class="st6 st7 st5">tails are black.</tspan></text>
</g>
<g>
	<rect x="450.65" y="1005.4" class="st4" width="335.03" height="223.29"/>
	<text transform="matrix(1 0 0 1 450.6484 1023.4023)"><tspan x="0" y="0" class="st6 st7 st5">Although there is not a </tspan><tspan x="0" y="28.8" class="st6 st7 st5">confirmed theory, one of them </tspan><tspan x="0" y="57.6" class="st6 st7 st5">says that the shapes of the </tspan><tspan x="0" y="86.4" class="st6 st7 st5">black parts are often used to </tspan><tspan x="0" y="115.2" class="st6 st7 st5">distinguish individuals.</tspan></text>
</g>
<g>
	<text transform="matrix(1 0 0 1 154.454 983.6641)" class="st6 st7 st8">Colours</text>
</g>
<g>
	<rect x="260.52" y="1449.82" class="st4" width="274.61" height="215.38"/>
	<text transform="matrix(1 0 0 1 260.5219 1467.8191)"><tspan x="0" y="0" class="st6 st7 st5">A panda needs to </tspan><tspan x="0" y="28.8" class="st6 st7 st5">consume a comparatively </tspan><tspan x="0" y="57.6" class="st6 st7 st5">large amount of </tspan><tspan x="0" y="86.4" class="st6 st7 st5">food—from 70 to 100 </tspan><tspan x="0" y="115.2" class="st6 st7 st5">pounds of bamboo each </tspan><tspan x="0" y="144" class="st6 st7 st5">day—to get all its </tspan><tspan x="0" y="172.8" class="st6 st7 st5">nutrients.</tspan></text>
</g>
