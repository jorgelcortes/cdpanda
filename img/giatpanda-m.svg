	<text transform="matrix(1 0 0 1 22.3128 536.3184)"><tspan x="0" y="0" class="st4 st5 st6">If you observe </tspan><tspan x="0" y="31.2" class="st4 st5 st6">pandas holding </tspan><tspan x="0" y="62.4" class="st4 st5 st6">bamboo, they use </tspan><tspan x="0" y="93.6" class="st4 st5 st6">their five fingers to </tspan><tspan x="0" y="124.8" class="st4 st5 st6">grip and their </tspan><tspan x="0" y="156" class="st4 st5 st6">thumb as a hook.</tspan></text>
