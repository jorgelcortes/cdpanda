<g>
	<rect x="22.31" y="1657.04" class="st3" width="320.6" height="190.7"/>
	<text transform="matrix(1 0 0 1 22.3119 1676.5441)"><tspan x="0" y="0" class="st4 st5 st6">A panda needs to consume </tspan><tspan x="0" y="31.2" class="st4 st5 st6">a comparatively large </tspan><tspan x="0" y="62.4" class="st4 st5 st6">amount of food — from </tspan><tspan x="0" y="93.6" class="st4 st5 st6">31.7 kg to 45 kg of bamboo </tspan><tspan x="0" y="124.8" class="st4 st5 st6">each day — to get all its </tspan><tspan x="0" y="156" class="st4 st5 st6">nutrients.</tspan></text>
</g>
<g>
	<rect x="161.59" y="980.26" class="st3" width="335.03" height="223.29"/>
	<text transform="matrix(1 0 0 1 161.5891 999.7632)"><tspan x="0" y="0" class="st7 st5 st6">Although there is not a </tspan><tspan x="0" y="31.2" class="st7 st5 st6">confirmed theory, one of </tspan><tspan x="0" y="62.4" class="st7 st5 st6">them says that the shapes of </tspan><tspan x="0" y="93.6" class="st7 st5 st6">the black parts are often </tspan><tspan x="0" y="124.8" class="st7 st5 st6">used to distinguish </tspan><tspan x="0" y="156" class="st7 st5 st6">individuals.</tspan></text>
</g>
<g>
	<rect x="619.36" y="1015.81" class="st3" width="176.71" height="163.37"/>
	<text transform="matrix(1 0 0 1 619.3596 1035.3127)"><tspan x="0" y="0" class="st4 st5 st6">Generally, </tspan><tspan x="0" y="31.2" class="st4 st5 st6">giant pandas </tspan><tspan x="0" y="62.4" class="st4 st5 st6">only give birth </tspan><tspan x="0" y="93.6" class="st4 st5 st6">to one or two </tspan><tspan x="0" y="124.8" class="st4 st5 st6">cubs at a time.</tspan></text>
