	<text transform="matrix(1 0 0 1 524.2267 755.132)"><tspan x="0" y="0" class="st2 st3 st4">Cubs soon develop </tspan><tspan x="0" y="31.2" class="st2 st3 st4">soft gray fur, which </tspan><tspan x="0" y="62.4" class="st2 st3 st4">becomes coarser </tspan><tspan x="0" y="93.6" class="st2 st3 st4">and develops its </tspan><tspan x="0" y="124.8" class="st2 st3 st4">black-and-white </tspan><tspan x="0" y="156" class="st2 st3 st4">pattern in a month.</tspan></text>
