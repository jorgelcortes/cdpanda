	<text transform="matrix(1 0 0 1 524.2267 1011.978)"><tspan x="0" y="0" class="st2 st3 st4">After three months </tspan><tspan x="0" y="31.2" class="st2 st3 st4">baby pandas begin </tspan><tspan x="0" y="62.4" class="st2 st3 st4">to crawl.</tspan></text>
