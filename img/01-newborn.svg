<text transform="matrix(1 0 0 1 2.9855 219.3804)"><tspan x="0" y="0" class="st1 st2 st3">The pregnant female </tspan><tspan x="0" y="31.2" class="st1 st2 st3">giant panda enters the </tspan><tspan x="0" y="62.4" class="st1 st2 st3">first-stage training area.</tspan><tspan x="0" y="93.6" class="st1 st2 st3">The panda carers select </tspan><tspan x="0" y="124.8" class="st1 st2 st3">female pandas with good </tspan><tspan x="0" y="156" class="st1 st2 st3">genes and strong </tspan><tspan x="0" y="187.2" class="st1 st2 st3">reproductive abilities, </tspan><tspan x="0" y="218.4" class="st1 st2 st3">placing them in the </tspan><tspan x="0" y="249.6" class="st1 st2 st3">training area at the </tspan><tspan x="0" y="280.8" class="st1 st2 st3">Wolong Hetaoping base </tspan><tspan x="0" y="312" class="st1 st2 st3">after they become </tspan><tspan x="0" y="343.2" class="st1 st2 st3">pregnant.</tspan></text>
